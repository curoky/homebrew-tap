name: build llvm tools
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build-llvm-tools.yaml'
      - 'Formula/llvm-tools.rb'
      - 'src/actions/action.yaml'

jobs:
  install:
    strategy:
      fail-fast: false
      max-parallel: 20
      matrix:
        version:
          - '3.9.1'
          - '4.0.1'
          - '5.0.2'
          - '6.0.1'
          - '7.1.0'
          - '8.0.1'
          - '9.0.1'
          - '10.0.1'
          - '11.0.0'

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./src/actions
        with:
          formula: llvm-tools
          install_args: --verbose --build-from-source
          test_args: --verbose
          env: 'HOMEBREW_THRIFTC_VERSION=${{ matrix.version }}'
          ggg: ${{ secrets.GH_UPLOAD_KEY }}
          upload_filepath: /home/linuxbrew/.linuxbrew/opt/llvm-tools/bin/clang-format
          upload_filename: clang-format-${{ matrix.version }}
